<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Apple Homescreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>TorHero Seedbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1><img src="img/logo.png" alt="TorHero" width="50"> TorHero</h1>
        <div class="input-group mb-3">
            <span class="input-group-text border-primary bg-primary text-white"><i class="bi bi-magnet-fill"></i></span>
            <input type="text" name="magnet" class="form-control border-end-0 border-primary" placeholder="magnet">
            <button class="btn btn-outline-primary btn-clear border-start-0 border-primary" type="button"><i class="bi bi-x"></i></button>
            <button class="btn btn-primary btn-dl border-primary" type="button"><i class="bi bi-download"></i></button>
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-folder"></i></span>
            <select id="folder" class="form-select">
                
            </select>
            <button class="btn btn-secondary btn-dialog" type="button"><i class="bi bi-gear"></i></button>
        </div>
        <div class="mt-4" id="torlist">
            
        </div>
    </div>

    <dialog class="container">
        <div class="row">
            <div class="col"><h4>Folders</h4></div>
            <div class="col text-end"><button class="btn-close"></button></div>
        </div>
        <div id="folderslist"></div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
